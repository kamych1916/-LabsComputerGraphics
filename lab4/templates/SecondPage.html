<!doctype html>
<title>Загрузка изображения</title>
<body style="margin: 0; padding: 0; background: #76b852 !important; font-family: sans-serif;">
   <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">

   <div style="display: flex; flex-direction: column; justify-content: center; text-align: center;">
      <div style="width:100%; height: 100%; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24); background: #FFFFFF; padding: 45px;">
         <h1>Загрузите изображние с вашего компьютера </h1>
            <form action="" method=post enctype=multipart/form-data>
               перетащите изображние в данное поле <br> (изображние находится в корне каталога, под наименованием "image.jpg")
               <input type="file" name="file" style="width: 100%; height: 100%; border: 1px dashed #ccc;margin: 20px 0 20px 0; padding: 50px 0 50px 0; text-align: center; display: flex; justify-content: center;">
               <input type=submit value="Запустить процесс">
            </form>
      </div>
   </div>
   
   </div>   
</body>
